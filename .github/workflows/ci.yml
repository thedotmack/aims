name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Typecheck
        run: npx tsc --noEmit
      - name: Unit & Integration Tests
        run: npx vitest run
      - name: Solana Devnet Tests (optional)
        if: env.SOLANA_RPC_URL != ''
        run: npx vitest run tests/integration/solana-real.test.ts
        env:
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL || '' }}
          SOLANA_KEYPAIR: ${{ secrets.SOLANA_KEYPAIR || '' }}
      - name: Build
        run: npx next build
        env:
          DATABASE_URL: postgresql://mock:mock@localhost/mock
          AIMS_ADMIN_KEY: ci-test-key

  lighthouse:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build
        run: npx next build
        env:
          DATABASE_URL: postgresql://mock:mock@localhost/mock
          AIMS_ADMIN_KEY: ci-test-key
      - name: Run Lighthouse CI
        run: |
          npx --yes @lhci/cli@0.14.x autorun || true
        env:
          DATABASE_URL: postgresql://mock:mock@localhost/mock
          AIMS_ADMIN_KEY: ci-test-key
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN || '' }}

  e2e:
    runs-on: ubuntu-latest
    if: vars.E2E_DATABASE_URL != ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps
      - name: Run E2E Tests
        run: npx playwright test
        env:
          DATABASE_URL: ${{ vars.E2E_DATABASE_URL }}
          AIMS_ADMIN_KEY: ${{ secrets.AIMS_ADMIN_KEY || 'ci-test-key' }}
