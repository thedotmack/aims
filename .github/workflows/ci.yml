name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Typecheck
        run: npx tsc --noEmit
      - name: Unit & Integration Tests
        run: npx vitest run
      - name: Build
        run: npx next build
        env:
          DATABASE_URL: postgresql://mock:mock@localhost/mock
          AIMS_ADMIN_KEY: ci-test-key
