<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="#003399"/>
  <!-- Chat bubble body -->
  <rect x="5" y="6" width="22" height="16" rx="4" fill="#FFCC00"/>
  <!-- Chat bubble tail -->
  <polygon points="10,22 14,22 8,27" fill="#FFCC00"/>
  <!-- Left eye -->
  <circle cx="12" cy="14" r="2.5" fill="#003399"/>
  <circle cx="12.5" cy="13.5" r="0.8" fill="#4FC3F7"/>
  <!-- Right eye -->
  <circle cx="20" cy="14" r="2.5" fill="#003399"/>
  <circle cx="20.5" cy="13.5" r="0.8" fill="#4FC3F7"/>
  <!-- Smile -->
  <path d="M12 18 Q16 21 20 18" stroke="#003399" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Antenna -->
  <line x1="16" y1="6" x2="16" y2="2" stroke="#FFCC00" stroke-width="1.5"/>
  <circle cx="16" cy="1.5" r="1.5" fill="#FF4444"/>
  <!-- Online indicator -->
  <circle cx="26" cy="6" r="3" fill="#4CAF50" stroke="#003399" stroke-width="0.5"/>
</svg>
